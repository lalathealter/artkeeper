<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Artkeeper</title>
        <link rel="stylesheet" href="assets/css/form.css" type="text/css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>

        <button id="mode_changer">
            Switch modes!
        </button>
        <div class="centered-box">
            <h1 id="form_heading">
                user registration form
            </h1>
            <form 
                id="main_form"
                accept-charset="utf-8">
                <div class="form-box">
                    <label for="input_username">Username:</label>
                    <input 
                        type="text" 
                        maxlength="36"
                        name="username" 
                        id="input_username"
                        required />
                </div> 

                <div class="form-box">
                    <label for="password_input">Password:</label>
                    <input 
                        type="password" 
                        name="password" 
                        id="input_password"
                        required /> 
                </div>
                <div class="form-box">
                    <input type="submit" value="Submit" />
                </div> 
            </form>
        </div>
            
    </body>
    <script src="assets/js/form.js" charset="utf-8"></script>
</html>
